<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Request Form</title>
  <style>
    body {
      font: 16px system-ui, -apple-system, Segoe UI, Roboto, Arial;
      padding: 2rem;
      background: #f5f9fc;
      color: #1a1a1a;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header img {
      height: 80px;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #004b7c;
      margin: 0;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px 30px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfd8dc;
      border-radius: 6px;
      margin-top: 6px;
      font-size: 15px;
    }
    input:focus, textarea:focus {
      border-color: #0077cc;
      outline: none;
      box-shadow: 0 0 0 2px rgba(0, 119, 204, 0.15);
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: 0;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .hint {
      color: #5d738a;
      font-size: 12px;
      margin-top: 4px;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 720px) {
      .grid-3 {
        grid-template-columns: 1fr;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="Cube_Logo_Final_Small.png" alt="The Cube Central Park logo">
    <h1>Event Request Form</h1>
  </header>

  <form id="leadForm" method="POST" target="ts_sink" action="https://api.tripleseat.com/v1/leads/create.js?lead_form_id=44948&public_key=b5c6a2f2358a55bfd720875530a3bcc44d2ec74d">
    <h2>Event Request</h2>

    <label>First Name</label>
    <input name="lead[first_name]" required>

    <label>Last Name</label>
    <input name="lead[last_name]" required>

    <label>Email</label>
    <input name="lead[email_address]" type="email" required>

    <label>Phone Number</label>
    <input name="lead[phone_number]" required>

    <label>Company</label>
    <input name="lead[company]" placeholder="Example: MCA Denver" required>

    <label>Event Date</label>
    <input name="lead[event_date]" type="text" placeholder="MM/DD/YY" pattern="\d{2}/\d{2}/\d{2}" required>
    <div class="hint">Format: MM/DD/YY</div>

    <label>Guest Count</label>
    <input name="lead[guest_count]" type="number" min="50" placeholder="50 or more" required>
    <div class="hint">Minimum 50 guests</div>

    <label>Event Description</label>
    <textarea name="lead[event_description]" rows="3" placeholder="Tell us what kind of event this is" required></textarea>

    <hr>

    <label>Street Address</label>
    <input name="lead[address1]" required>

    <div class="grid-3">
      <div>
        <label>City</label>
        <input name="lead[city]" required>
      </div>
      <div>
        <label>State (2 letters)</label>
        <input name="lead[state]" maxlength="2" required>
      </div>
      <div>
        <label>ZIP Code</label>
        <input name="lead[zip_code]" pattern="[0-9]{5}(-[0-9]{4})?" required>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <iframe name="ts_sink" style="display:none"></iframe>

  <script>
  (function(){
    var form = document.getElementById('leadForm');
    if (!form) return;

    form.addEventListener('submit', function(){
      form.innerHTML = '<p>Sending your request...</p>';
    });

    var sink = document.getElementsByName('ts_sink')[0];
    if (sink) {
      sink.addEventListener('load', function(){
        var msg = document.createElement('div');
        msg.innerHTML = '<img src="Cube_Logo_Final_Small.png" alt="The Cube Central Park" style="height:80px; display:block; margin:0 auto 1rem;">' +
                        '<h2 style="text-align:center; color:#004b7c;">Thanks for reaching out!</h2>' +
                        '<p style="text-align:center;">Your request was submitted successfully. Weâ€™ll be in touch within 48 hours.</p>' +
                        '<div style="text-align:center; margin-top:1rem;"><a href="/" style="background:#0077cc; color:#fff; padding:8px 14px; border-radius:5px; text-decoration:none;">Return to Home</a></div>';
        var f = document.getElementById('leadForm');
        if (f) { f.replaceWith(msg); }
      });
    }
  })();
  </script>
</body>
</html>
