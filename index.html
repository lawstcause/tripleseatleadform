<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Cube Event Request</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f5f8fb;
      font-family: 'Inter', sans-serif;
      color: #0f2840;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(15,61,99,0.1);
      padding: 40px;
    }
    .logo {
      display: block;
      margin: 0 auto 10px;
      height: 80px;
    }
    h2 {
      text-align: center;
      color: #0f3d63;
      font-size: 28px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #0f3d63;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #d6e3ef;
      margin-top: 5px;
      box-sizing: border-box;
    }
    input:focus, textarea:focus {
      border-color: #0f66c1;
      box-shadow: 0 0 0 3px rgba(15,102,193,0.15);
      outline: none;
    }
    button {
      background-color: #0f66c1;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      margin-top: 20px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      filter: brightness(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="Cube_Logo_Final_Small.png" alt="The Cube">
    <h2>Event Request Form</h2>
<form method="POST" action="https://mca-tripleseat-form.netlify.app/.netlify/functions/ts-proxy">
  <label>First Name</label>
  <input type="text" name="lead[first_name]" required>

  <label>Last Name</label>
  <input type="text" name="lead[last_name]" required>

  <label>Email</label>
  <input type="email" name="lead[email_address]" required>

  <label>Phone Number</label>
  <input type="text" name="lead[phone_number]" required>

  <label>Company</label>
  <input type="text" name="lead[company]" required>

  <label>Event Date (MM/DD/YY)</label>
  <input type="text" name="lead[event_date]" placeholder="MM/DD/YY" required>

  <label>Guest Count (min 50)</label>
  <input type="number" name="lead[guest_count]" min="50" required>

  <label>Street Address</label>
  <input type="text" name="lead[address1]">

  <label>City</label>
  <input type="text" name="lead[city]">

  <label>State</label>
  <input type="text" name="lead[state]" maxlength="2" placeholder="CO">

  <label>ZIP Code</label>
  <input type="text" name="lead[zip_code]">

  <label>Event Type</label>
  <input type="text" name="lead[event_type]">

  <label>Event Description</label>
  <textarea name="lead[event_description]" required></textarea>

  <button type="submit">Submit</button>
</form>
  </div>
</body>
</html>
